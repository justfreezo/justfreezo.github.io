    <div class="conteneur2">
        <h1>Me contacter</h1>
        <p>Avez vous des questions ou des idees? Envoyez moi un message</p>
        <form>
            <div class="ligne">
                <div class="colonne">
                    <label for="nom">Nom</label>
                    <input type="text" id="nom" placeholder="Entrez votre nom">
                </div>
                <div class="colonne">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Entrez votre email">
                </div>
            </div>
            <div class="ligne">
                <div class="colonne">
                    <label for="sujet">Sujet</label>
                    <input type="text" id="sujet" placeholder="Entre votre sujet">
                </div>
                <div class="colonne">
                    <label for="numero">N°Telephone</label>
                    <input type="tel" id="numero" placeholder="Entrez votre N°">
                </div>
            </div>
            <div class="ligne">
                <div class="colonne">
                    <label for="probleme">Decrivez votre problème</label>
                    <textarea id="probleme" placeholder="Quel problème avez-vous rencontré" rows="3"></textarea>
                </div>
            </div>
            <button>Envoyer</button>
        </form>
    </div>
