    <div class="conteneur2">
        <h1>Contact me</h1>
        <p>Any question or idea? Send me a message</p>
        <form>
            <div class="ligne">
                <div class="colonne">
                    <label for="nom">Name</label>
                    <input type="text" id="nom" placeholder="Your name">
                </div>
                <div class="colonne">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Your mail">
                </div>
            </div>
            <div class="ligne">
                <div class="colonne">
                    <label for="sujet">Topic</label>
                    <input type="text" id="sujet" placeholder="Your topic">
                </div>
                <div class="colonne">
                    <label for="numero">Phone Number</label>
                    <input type="tel" id="numero" placeholder="Your phone number">
                </div>
            </div>
            <div class="ligne">
                <div class="colonne">
                    <label for="probleme">Describe your problem</label>
                    <textarea id="probleme" placeholder="What kind of problem have you been through" rows="3"></textarea>
                </div>
            </div>
            <button>Submit</button>
        </form>
    </div>
