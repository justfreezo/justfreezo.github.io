    <div class="conteneur2">
        <h1>Contata-me</h1>
        <p>Perguntas ou ideias a sugerir-me? Envie-me uma mensagem</p>
        <form>
            <div class="ligne">
                <div class="colonne">
                    <label for="nom">Nome</label>
                    <input type="text" id="nom" placeholder="O vosso nome">
                </div>
                <div class="colonne">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="O vosso email">
                </div>
            </div>
            <div class="ligne">
                <div class="colonne">
                    <label for="sujet">Assunto</label>
                    <input type="text" id="sujet" placeholder="O vosso assunto ">
                </div>
                <div class="colonne">
                    <label for="numero">N°Telemovel</label>
                    <input type="tel" id="numero" placeholder="O vosso N°">
                </div>
            </div>
            <div class="ligne">
                <div class="colonne">
                    <label for="probleme">Descreva o seu problema</label>
                    <textarea id="probleme" placeholder="Quais problemas encontrou" rows="3"></textarea>
                </div>
            </div>
            <button>Enviar</button>
        </form>
